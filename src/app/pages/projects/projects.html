<section class="py-24 lg:py-32 bg-white">
    <div class="max-w-7xl mx-auto px-6 lg:px-12">
      
      <!-- Header -->
      <div class="flex flex-col md:flex-row md:items-end justify-between mb-16 lg:mb-24 gap-6">
        <div class="max-w-2xl">
          <span class="text-indigo-600 font-bold uppercase tracking-widest text-sm mb-4 block">Selected Works</span>
          <h2 class="text-4xl md:text-6xl font-black text-gray-900 tracking-tighter">Case Studies.</h2>
        </div>
        <p class="text-gray-500 text-lg md:max-w-xs">
          A collection of projects where I blend design with robust engineering.
        </p>
      </div>
  
      <!-- Project Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
        
        <!-- Project Card -->
        <div *ngFor="let project of projects" class="group cursor-pointer">
          <!-- Image Container -->
          <div class="relative overflow-hidden rounded-[2.5rem] bg-gray-100 aspect-[16/10] mb-8 shadow-2xl shadow-gray-200/50">
            <img [src]="project.Img" [alt]="project.Title" 
                 class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700">
            
            <!-- Hover Overlay -->
            <div class="absolute inset-0 bg-indigo-600/10 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
            
            <!-- Team Size Tag (on top of image) -->
            <div class="absolute top-6 left-6">
              <span class="px-4 py-2 bg-white/90 backdrop-blur-md text-gray-900 text-[10px] font-black uppercase tracking-widest rounded-full shadow-sm">
                {{ project.Team.length > 1 ? 'Group Project' : 'Personal Project' }}
              </span>
            </div>
          </div>
  
          <!-- Content -->
          <div class="px-2">
            <!-- Tech Stack Tags -->
            <div class="flex flex-wrap gap-2 mb-4">
              <span *ngFor="let tag of project.TechStack" class="text-[10px] font-black uppercase tracking-widest text-indigo-600 bg-indigo-50 px-3 py-1 rounded-md">
                {{ tag }}
              </span>
            </div>
  
            <h3 class="text-3xl font-bold text-gray-900 mb-3 group-hover:text-indigo-600 transition-colors">
              {{ project.Title }}
            </h3>
            
            <p class="text-gray-500 text-lg mb-6 leading-relaxed">
              {{ project.Description }}
            </p>
  
            <!-- Action Buttons -->
            <div class="flex items-center space-x-6">
              <!-- Only show Demo link if ProjectLink is not empty -->
              <a *ngIf="project.ProjectLink" [href]="project.ProjectLink" target="_blank" class="flex items-center text-gray-900 font-bold hover:text-indigo-600 transition">
                Live Demo
                <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/></svg>
              </a>
  
              <!-- Only show GitHub link if Github is not empty -->
              <a *ngIf="project.Github" [href]="project.Github" target="_blank" class="text-gray-400 hover:text-gray-900 font-bold transition">
                GitHub
              </a>
            </div>
          </div>
        </div>
  
      </div>
  
      <!-- Bottom CTA -->
      <div class="mt-24 text-center">
        <p class="text-gray-400 font-medium mb-6 uppercase tracking-widest text-xs">Want to see more?</p>
        <a href="https://github.com/khornSaokhouch" target="_blank" 
           class="inline-block px-10 py-5 border-2 border-gray-100 rounded-3xl text-gray-900 font-black hover:border-indigo-600 hover:text-indigo-600 transition-all">
          Explore my GitHub repository
        </a>
      </div>
  
    </div>
  </section>
