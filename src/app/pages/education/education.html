<section class="py-24 lg:py-32 bg-white">
    <div class="max-w-7xl mx-auto px-6 lg:px-12">
      
      <!-- Header -->
      <div class="mb-16 lg:mb-24">
        <span class="text-indigo-600 font-bold uppercase tracking-widest text-sm mb-4 block">Learning Path</span>
        <h2 class="text-4xl md:text-5xl font-black text-gray-900 tracking-tight">Education.</h2>
      </div>
  
      <!-- Timeline Wrapper -->
      <div class="relative border-l-2 border-gray-100 ml-4 lg:ml-0">
        
        <!-- Loop through education -->
        <div *ngFor="let item of education" class="mb-16 last:mb-0 relative pl-10 lg:pl-20">
          
          <!-- Timeline Dot -->
          <div class="absolute -left-[9px] top-0 w-4 h-4 rounded-full bg-white border-4 border-indigo-600 shadow-[0_0_0_8px_rgba(79,70,229,0.1)]"></div>
          
          <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Column 1: Year -->
            <div class="lg:col-span-1">
              <span class="text-xl font-bold text-indigo-600">{{ item.year }}</span>
            </div>
  
            <!-- Column 2 & 3: Details -->
            <div class="lg:col-span-2">
              <h3 class="text-2xl md:text-3xl font-bold text-gray-900 mb-2">{{ item.degree }}</h3>
              <p class="text-lg font-semibold text-gray-700 mb-4">{{ item.university }}</p>
              
              <div class="p-6 bg-gray-50 rounded-2xl border border-gray-100 hover:border-indigo-200 transition-colors duration-300">
                <p class="text-gray-500 leading-relaxed italic">
                  "{{ item.description }}"
                </p>
                <div class="mt-4 flex items-center text-sm text-gray-400 font-medium uppercase tracking-wider">
                  <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                  {{ item.location }}
                </div>
              </div>
            </div>
  
          </div>
        </div>
  
      </div>
    </div>
  </section>
